type CategoryLink {
  parent: StreamID @documentReference(model: "Category")
  child: StreamID @documentReference(model: "Category")
}

type Category @createModel(accountRelation: LIST, description: "A category to group other categories and/or requirements, tasks.") {
  name: String! @string(minLength: 3, maxLength: 50)
  mainReviewer: DID @accountReference
  children: [CategoryLink] @list(maxLength: 200)  #@relationFrom(model: "Category", property: "parentID")
  parent: CategoryLink
}
